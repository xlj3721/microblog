<!-- a sub template for any template that needs a post. the template will invoke post.html
with Jinja2's include command-->

<table> 
    <tr valign='top'>
        <td><img src="{{post.author.avatar(50)}}"></td>
        <td><i>{{post.author.nickname}} says:</i><br>{{post.body}}</td>
    </tr>
</table>
